<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Platform - Gestion des Clients</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome pour les ic√¥nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .table {
            background: white;
        }

        .badge {
            padding: 8px 15px;
            border-radius: 20px;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .client-row:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .action-btn {
            margin: 0 3px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
    <i class="fas fa-truck"></i> Delivery Platform - Gestion des Clients
</span>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">
                    <i class="fas fa-users"></i> Clients
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">
                    <i class="fas fa-shopping-cart"></i> Commandes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="deliveries.html">
                    <i class="fas fa-truck"></i> Livraisons
                </a>
            </li>
        </ul>
        <span class="badge bg-light text-dark">
                <i class="fas fa-users"></i> <span id="clientCount">0</span> clients
            </span>
    </div>
</nav>

<div class="container">

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="text-light mt-3">Chargement des donn√©es...</p>
    </div>

    <!-- Alerts -->
    <div id="alertContainer"></div>

    <!-- Formulaire Ajouter/Modifier Client -->
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">
                <i class="fas fa-user-plus"></i>
                <span id="formTitle">Ajouter un nouveau client</span>
            </h4>
        </div>
        <div class="card-body">
            <form id="clientForm">
                <input type="hidden" id="clientId">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Pr√©nom *</label>
                        <input type="text" class="form-control" id="firstName" required
                               placeholder="Ex: Ahmed" minlength="2" maxlength="50">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="lastName" required
                               placeholder="Ex: Benali" minlength="2" maxlength="50">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required
                               placeholder="Ex: ahmed@example.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">T√©l√©phone *</label>
                        <input type="tel" class="form-control" id="phone" required
                               placeholder="Ex: 0612345678" pattern="^(\\+212|0)[5-7][0-9]{8}$">
                        <small class="text-muted">Format: 06XXXXXXXX ou +212XXXXXXXXX</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Adresse *</label>
                    <textarea class="form-control" id="address" rows="2" required
                              placeholder="Ex: 15 Avenue Mohammed V, Rabat"
                              minlength="10" maxlength="200"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submitBtn">Ajouter</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Liste des Clients -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-list"></i> Liste des Clients
            </h4>
            <button class="btn btn-light" onclick="loadClients()">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
        </div>
        <div class="card-body">
            <!-- Search Bar -->
            <div class="mb-3">
                <input type="text" class="form-control" id="searchInput"
                       placeholder="üîç Rechercher un client (pr√©nom, nom, email...)">
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nom Complet</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Adresse</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                    <tr>
                        <td colspan="7" class="text-center">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Aucun client pour le moment</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
    // Configuration
    const API_BASE_URL = 'http://localhost:8081/api/clients';
    let clients = [];

    // Charger les clients au d√©marrage
    document.addEventListener('DOMContentLoaded', function() {
        loadClients();

        // Event listeners
        document.getElementById('clientForm').addEventListener('submit', handleSubmit);
        document.getElementById('cancelBtn').addEventListener('click', resetForm);
        document.getElementById('searchInput').addEventListener('input', filterClients);
    });

    // Charger tous les clients
    async function loadClients() {
        showLoading(true);
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) throw new Error('Erreur de chargement');

            clients = await response.json();
            displayClients(clients);
            updateClientCount(clients.length);
            showAlert('Clients charg√©s avec succ√®s!', 'success');
        } catch (error) {
            console.error('Erreur:', error);
            showAlert('Erreur lors du chargement des clients', 'danger');
        } finally {
            showLoading(false);
        }
    }

    // Afficher les clients dans le tableau
    function displayClients(clientsList) {
        const tbody = document.getElementById('clientsTableBody');

        if (clientsList.length === 0) {
            tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Aucun client trouv√©</p>
                        </td>
                    </tr>
                `;
            return;
        }

        tbody.innerHTML = clientsList.map(client => `
                <tr class="client-row">
                    <td>${client.id}</td>
                    <td><strong>${client.firstName} ${client.lastName}</strong></td>
                    <td><i class="fas fa-envelope text-primary"></i> ${client.email}</td>
                    <td><i class="fas fa-phone text-success"></i> ${client.phone}</td>
                    <td><i class="fas fa-map-marker-alt text-danger"></i> ${client.address}</td>
                    <td><small class="text-muted">${formatDate(client.createdAt)}</small></td>
                    <td>
                        <button class="btn btn-sm btn-warning action-btn" onclick="editClient(${client.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger action-btn" onclick="deleteClient(${client.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
    }

    // Soumettre le formulaire (Cr√©er ou Modifier)
    async function handleSubmit(e) {
        e.preventDefault();

        const clientId = document.getElementById('clientId').value;
        const clientData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
        };

        showLoading(true);

        try {
            let response;
            if (clientId) {
                // Modifier
                response = await fetch(`${API_BASE_URL}/${clientId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });
            } else {
                // Cr√©er
                response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });
            }

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Erreur lors de la sauvegarde');
            }

            showAlert(clientId ? 'Client modifi√© avec succ√®s!' : 'Client cr√©√© avec succ√®s!', 'success');
            resetForm();
            loadClients();

        } catch (error) {
            console.error('Erreur:', error);
            showAlert(error.message, 'danger');
        } finally {
            showLoading(false);
        }
    }

    // Modifier un client
    async function editClient(id) {
        showLoading(true);
        try {
            const response = await fetch(`${API_BASE_URL}/${id}`);
            if (!response.ok) throw new Error('Client non trouv√©');

            const client = await response.json();

            document.getElementById('clientId').value = client.id;
            document.getElementById('firstName').value = client.firstName;
            document.getElementById('lastName').value = client.lastName;
            document.getElementById('email').value = client.email;
            document.getElementById('phone').value = client.phone;
            document.getElementById('address').value = client.address;

            document.getElementById('formTitle').textContent = 'Modifier le client';
            document.getElementById('submitBtn').textContent = 'Modifier';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            // Scroll vers le formulaire
            document.getElementById('clientForm').scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
            console.error('Erreur:', error);
            showAlert('Erreur lors du chargement du client', 'danger');
        } finally {
            showLoading(false);
        }
    }

    // Supprimer un client
    async function deleteClient(id) {
        if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce client ?')) return;

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Erreur lors de la suppression');

            showAlert('Client supprim√© avec succ√®s!', 'success');
            loadClients();

        } catch (error) {
            console.error('Erreur:', error);
            showAlert('Erreur lors de la suppression', 'danger');
        } finally {
            showLoading(false);
        }
    }

    // R√©initialiser le formulaire
    function resetForm() {
        document.getElementById('clientForm').reset();
        document.getElementById('clientId').value = '';
        document.getElementById('formTitle').textContent = 'Ajouter un nouveau client';
        document.getElementById('submitBtn').textContent = 'Ajouter';
        document.getElementById('cancelBtn').style.display = 'none';
    }

    // Filtrer les clients (recherche)
    function filterClients() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredClients = clients.filter(client =>
            client.firstName.toLowerCase().includes(searchTerm) ||
            client.lastName.toLowerCase().includes(searchTerm) ||
            client.email.toLowerCase().includes(searchTerm) ||
            client.phone.includes(searchTerm) ||
            client.address.toLowerCase().includes(searchTerm)
        );
        displayClients(filteredClients);
    }

    // Afficher/Masquer le loading
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    // Afficher une alerte
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
        alertContainer.appendChild(alert);

        setTimeout(() => alert.remove(), 5000);
    }

    // Formater la date
    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('fr-FR') + ' ' + date.toLocaleTimeString('fr-FR');
    }

    // Mettre √† jour le compteur
    function updateClientCount(count) {
        document.getElementById('clientCount').textContent = count;
    }
</script>

</body>
</html>
